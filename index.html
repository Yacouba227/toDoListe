  <body>
    <div class="container">
      <div class="div-input">
        <h1 class="ajoutTache">Ajouter une tache</h1>
        <div class="input-text">
          <div class="inbox">
            <input type="text" list="browsers" id="saiCategori"/><br />
            <span id="meme">Catégorie</span>
            <datalist id="browsers">
              <option value="Academique"></option>
              <option value="Extra-academique"></option>
              <option value="Distraction"></option>
            </datalist>
          </div>
          <div class="inbox">
            <input type="text" id="saiTiter"/><br />
            <span id="meme">Titre</span>
          </div>
          <div class="inbox">
            <input type="date" id="saiDate"/><br />
            <span id="meme">Date</span>
          </div>
          <div class="inbox">
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="3"
              class="saiDescription"
            ></textarea
            ><br />
            <span id="meme">Description</span>
          </div>
          <div class="inbox">
            <input type="textt" list="textt" id="saiStatu"/><br />
            <span id="meme">Statut</span>
            <datalist id="textt">
              <option value="Nouveau"></option>
              <option value="En cours"></option>
              <option value="Terminé"></option>
            </datalist>
          </div>
          <button id="ajouter">Ajouter</button>
        </div>
        <div class="div-statut">
          <h1 style="color: rgb(40, 217, 199); margin-top: -0.1rem">Statu</h1>
          <div class="myChart">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="div-list">
        <div class="listDesTache">
          <h2>Liste des taches</h2>
          <div class="notification">
            <h3>Ajout de la tache</h3>
            <p id="textModifie">l'enregistrement s'est effectué avec succès</p><br>
        </div>
          <div class="list">
            <div class="title">
              <span>#</span>
              <span>Date</span>
              <span>Titre</span>
              <span>Categorie</span>
              <span>Operations</span>
            </div>

            <div class="p-0 infotache d-flex flex-column align-items-start">
